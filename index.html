<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson note</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><h1>Message</h1></header>
    <div class="clearfix">
        <div class="col 2" style="width: 20%;"><img src="images/study.jpg" width="100px" alt="study"></div>
        <div class="col 7" style="width: 50%;"><h3>Christian Digital Notebook</h3></div>
        <div class="col 3" style="width: 30%;">
            <div class="flex-container">
                <div><a href="https://www.biblica.com/bible/">Bible</a></div>
                <div><a href="https://www.google.com">Google</a></div>
                <div>Share</div>
                <div onclick="document.getElementById('open').style.display='block'">Note</div>
                <div>5</div>
                <div>Library</div>
            </div>
        </div>
    </div>
   
    <div  id="open" style="display: none;">
    
<!--     This form tag seems irrelevant    <form style="padding: 10px;">-->
            <b>Date:</b><p id="demo" style="display: inline;color: orangered;"></p>
            <p><b>Speaker:</b><input type="text" id="speaker" value=""></p>
            <p><b>Topic:</b><input type="text" id="topic" value=""></p><br>
             
            <textarea type="text" row="100" cols="50" placeholder="write here..." style="width: 80%;"></textarea>
<!--        </form>-->
        
        <button type="submit" onclick="myFunction();document.getElementById('open').style.display='none'">Save</button>
        
    </div>
    
   
        
    <script>
        var date = new Date();
        document.getElementById("demo").innerHTML=date;
       
        function myFunction(){            
           var reply= document.getElementById("topic").value;
            var response= document.getElementById("speaker").value;
    alert(reply+" "+"by"+" "+response+" "+"is saved!");
        }        
    </script>
 
    
</body>
</html>
